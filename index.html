<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container-fluid banner">
    <!-- Heading strip-->
    Weather Dashboard
  </div>

  <div class="container-fluid">
    <!--Main content container-->
    <div class="row">
      <div class="col-3">
        <!-- Sidebar: Input, search, and results buttons-->
        <h3 class="topMargin"> Search for a city: </h3>
        <div class="input-group mb-3">
          <input type="text" placeholder="City Name" class="form-control" id="citySearch">
        </div>
        <div class="d-grid gap-2">
          <button class="btn" id="mainSearch" type="button" onclick="mainSearch()">Search</button>
          <div class="divider"></div>
          <div class="searchHistory"></div>

        </div>
      </div>
      <div class="col-8">
        <!-- Current Forecast -->
        <div id="resultsContainerMain" class='rounded'>
          <div class="leftMargin">
            <h3 class="topMargin"><span id="city">Raleigh, NC </span><span id="date">(Date)</span></h3>
            <p class="leftMargin" id="icon"></p>
            <p id="temp">Temp</p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <span id="uvi">
              <p class="btn btn-success"></p>
            </span>
          </div>
        </div>
        <!-- Five Day Forecast -->
        <h4 class="topMargin">Five Day Forecast:</h4>
        <div class="row d-flex justify-content-between fiveDayContainer">
        </div>
        <div>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
          
          <script src="./script.js"></script>
        </div>
</body>

</html>
