<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid banner bg-gradient"> <!-- Heading strip-->
        Weather Dashboard
    </div>
      
    <div class="container"> <!--Main content container-->
        <div class="row">
          <div class="col-3"> <!-- Sidebard: Input, search, and results buttons-->
           <h3>  Search for a city: </h3>
           <div class="input-group mb-3">
            <input type="text" placeholder="City Name" class="form-control" id="citySearch">
        </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" id="mainSearch" type="button">Search</button>
                <div class="divider"></div>
                <button class="btn btn-secondary searchHistory" type="button">Search History</button>

          </div>          
        </div>
          <div class="col-8">
              <div id="resultsContainerMain" class='rounded'> <!-- Main results container-->
                  <h3>San Francisco <span id="date">(Date)<img src="" alt="icon" id="icon">
                  </span></h3>

              </div>
            <h4>Five Day Forecast:</h4>
            <div class="row d-flex justify-content-between"> <!-- Five day forecast card container-->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                        <img src="" alt="icon" id="icon">
                        <p class="card-text">Some quick example text.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card Two</h5>
                        <p class="card-text">Some quick example text.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card Three</h5>
                        <p class="card-text">Some quick example text.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card Four</h5>
                        <p class="card-text">Some quick example text.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card Five</h5>
                        <p class="card-text">Some quick example text.</p>
                    </div>
                </div>
            </div>
    <div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
          crossorigin="anonymous"
        ></script>
        <script src="./script.js"></script>
    </div>
  </body>
</html>
